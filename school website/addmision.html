<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <!-- Add any additional styles or scripts here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        .btn{
    padding: 6px 20px;
    border: 2px solid white;
    background-color: rgb(0, 3, 177);
    color: white;
    margin: 17px;
    font-size: 1.5rem;
    border-radius: 10px;
    cursor:pointer;
}
body{
    background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
}
.form{
    background-color: red;
}

    </style>
</head>
<body background="bg.jpg">

   <center><h2 class="form">Admission Form</h2></center>

    <form action="/submit-admission" method="post">
        <!-- Personal Information -->
        <label for="full-name" ><b>Full Name:</b></label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="email" ><b>Email:</b></label>
        <input type="email" id="email" name="email" required>

        <label for="phone" ><b>Phone:</b></label>
        <input type="tel" id="phone" name="phone" required>

        <!-- Academic Information -->
        <label for="previous-school" ><b>Previous School:</b></label>
        <input type="text" id="previous-school" name="previous-school" required>

        <label for="grade" ><b>Grade Applying For:</b></label>
        <select id="grade" name="grade" required>
            <option value="grade-9">Grade 9</option>
            <option value="grade-10">Grade 10</option>
            <option value="grade-11">Grade 11</option>
            <option value="grade-12">Grade 12</option>
        </select>

        <!-- Additional Information -->
        <label for="interests">Extracurricular Interests:</label>
        <textarea id="interests" name="interests" rows="4" required></textarea>

        <!-- Submit Button -->
        <a href="thankyou.html" class="btn">login here</a>
    </form>

</body>
</html>
